{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waste Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'scan' %}">Scan</a></li>
                <li><a href="{% url 'complain' %}">Complain</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                {% block test %}{% endblock test %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
        
    </main>
    
    <footer>
        <p>&copy; 2023 Waste Management. All rights reserved.</p>
    </footer>
</body>
</html>
